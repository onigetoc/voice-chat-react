<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Voice Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#475569'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-900 text-gray-100 min-h-screen">
  <main class="container mx-auto p-4 max-w-4xl">
    <!-- Header -->
    <nav class="sticky top-0 z-10 backdrop-blur-sm bg-slate-800/80 rounded-lg shadow-lg mb-8">
      <div class="flex items-center justify-between p-4">
        <div class="flex items-center gap-4">
          <button id="toggleBtn" class="px-4 py-2 bg-primary hover:bg-blue-600 rounded-md flex items-center gap-2 transition-colors group">
            <i data-lucide="mic" class="group-hover:scale-110 transition-transform"></i>
            <span class="font-medium">Start</span>
          </button>
          <div class="relative">
            <select id="voiceSelect" class="appearance-none bg-slate-700 text-gray-100 border border-slate-600 rounded-md px-3 py-2 pr-8 hover:bg-slate-600 transition-colors cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500">
            </select>
            <i data-lucide="chevron-down" class="absolute right-2 top-1/2 -translate-y-1/2 w-4 h-4 pointer-events-none text-gray-400"></i>
          </div>
        </div>
        <div id="userVisualizer" class="w-8 h-8 rounded-full bg-red-600/80 transition-transform"></div>
      </div>
    </nav>

    <!-- Chat Container -->
    <div id="chatHistory" class="space-y-4 pb-20">
      <div class="flex gap-3 items-start">
        <i data-lucide="bot" class="w-6 h-6 mt-3.5 text-blue-400"></i>
        <div class="speechBubble assistant bg-slate-800 p-4 rounded-lg shadow flex-1">
          Hello, how can I help you today? Press the start button to chat.
        </div>
      </div>
    </div>
  </main>

  <script src="secret.js"></script>
  <script src="app.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
